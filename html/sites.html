<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
      <link rel="stylesheet" href="/css/liste.css" />
      <link
         rel="stylesheet"
         href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      />
      <title>Liste des sites</title>
   </head>
   <body>
      <nav>
         <a href="accueil.html" class="a_nav_bouton_redirection">
            <span class="material-symbols-outlined icon_back icon">arrow_back</span>
         </a>
         <h1>Les Sites</h1>
         <a href="accueil.html" class="a_nav_bouton_redirection">
            <span class="material-symbols-outlined icon_home icon">home</span>
         </a>
      </nav>
      <div class="div_all_site">
         <div class="a_add_site">
            <a href="newsite.html" class="a_button_add_site">
               <boutton class="input_add_site" type="submit" value="Créer un site" name="add_site">Créer un site</boutton>
            </a>
         </div>
         <div class="div_ticket">
            <div class="div_info_ticket">
               <p class="p_numbersite"><span class="span_p_divinfo">Site : </span>0987523</p>
               <p class="p_ville p_div_info_ticket"><span class="span_p_divinfo">Ville : </span>Le Mans</p>
               <p class="p_adresse p_div_info_ticket"><span class="span_p_divinfo">adresse : </span>132 rue des exemples</p>
               <p class="p_postal_code p_div_info_ticket"><span class="span_p_divinfo">Code postal : </span>72389</p>
               <p class="p_typologie p_div_info_ticket"><span class="span_p_divinfo">Typologie : </span>Pylone</p>
               <p class="p_bailleur p_div_info_ticket"><span class="span_p_divinfo">Bailleur : </span>ATC</p>
               <p class="p_cartoradio p_div_info_ticket"><span class="span_p_divinfo">Cartoradio : </span>09876NGH</p>
               <div class="div_choice">
                  <a href="/html/projets.html" class="a_btn_modif">
                     <boutton class="input_details input_site" type="submit" value="Projets" name="details">Projets</boutton>
                  </a>
                  <a href="/html/modifsite.html" class="a_btn_modif">
                     <boutton class="input_modif input_site" type="submit" value="Modifier" name="modif_site">Modifier</boutton>
                  </a>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
